    <script>
        function Stack() {
            this.array = [];
            //添加一个新元素到栈顶
            this.push = function (element) {
                return this.array.push(element);
            };

            //删除一个栈顶元素
            this.pop = () => {
                this.array.pop();
            };

            //返回栈顶元素
            this.peek = () => {
                if (this.array.length) {
                    return this.array[this.array.length - 1];
                };
            };

            //判断栈是否为空
            this.isEmpty = () => {
                if (this.array.length) {
                    return 1;
                } else {
                    return 0;
                };
            };

            //栈的元素个数
            this.size = () => {
                return this.array.length;
            };

            //返回字符
            let s = '';
            this.toString = () => {
                for (let i = 0; i <= this.array.length - 1; i++) {
                    s += this.array[i];
                };
                return s;
            };
        };
